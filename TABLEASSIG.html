<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="30%" bgcolor="aqua">
        
        <tr>
            <th style="color: blue ;" colspan="2"> <h1><i>Fill The Form Below</i></h1></th>
        </tr>
        <tr>
            <td><b>Name:</b></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><b>Password:</b</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><b>Feedback:</b></td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><b>Gender:</b></td>
            <td><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
        </td>
        </tr>
        <tr>
            <td><b>Subject</b></td>
            <td><input type="checkbox" name="English" value="English">English
                <input type="checkbox" name="Math" value="Math">Math
                <input type="checkbox" name="Graphics" value="Graphics">Graphics
                <input type="checkbox" name="Web" value="Web">Web
         </td>
        </tr>
        <tr>
            <td></td>
         <td><button>Reset All </button>
            <button>Submit Above Details</button></td>
        </tr>
        

    </table>
</body>
</html>

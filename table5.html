<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr bgcolor="darkorange">
        <th>Name</th>
        <th>Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td><input type="radio" name="" value="Male">male<br>
                <input type="radio" name="" value="Female">Female
         </td>
        </tr>
        <tr>
            <td>Eye color</td>
            <td><select> <option value="Green">green</option><br>
                <option value="Grey">grey</option></td>
            </select>
        </tr>
        <tr>
            <td>Check all that apply</td>
            <td><input type="checkbox" name="Over 6 feet tall" value="Over 6 feet tall">Over 6 feet tall<br>
            <input type="checkbox" name="Over 200 pounds" value="Over 200 pounds">Over 200 pounds</td>
        </tr>
        <tr colspan="2">
            <td colspan="2">Describe your athletic ability:</td>
            </tr>
            
           <tr colspan="2"> 
            <td><textarea cols="30" rows="5"></textarea></td>
        </tr> 
        </table>
        
        
        
    
    
    <tr ><button align="center" colspan="2">Enter my information</button>
    </tr>

</body>
